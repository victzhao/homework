<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老男孩运维管理系统登录</title>
    <link href="css/commons.css" rel="stylesheet" />
</head>
<body>
    <div class="up">
        <a href="http://www.etiantian.org" target="_blank"><img src="img/logo_small.png" /></a>
    </div>
    <div class="down" >
        <img src="img/bg4.jpg" width="100%"  height="500px"/>
        <div class="login">
            <div>
                <a style="font-size: 30px;color: #282223">账户登录</a>
                <form>
                    <div >
                        <span >
                            用户名：
                        </span>
                        <input class="input" type="text" />
                    </div>
                    <div >
                        <span>
                            密&nbsp;码：
                        </span>
                        <input type="password" class="input" />
                    </div>
                    <div >
						<input style="margin:1px 10px 0px 2px; " name="" type="checkbox" value="" >
                        <span>记住密码</span>
					</div>
                    <div style="margin-top: 20px" >
                        <span >
                            <input style="width: 100px; height: 30px;" type="button" value="登录"/>
                            <a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                            <input style="width: 100px; height: 30px;" type="button" value="重置"/>
                        </span>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
