        <div class="right">
            <form id="edit1" style="background-color: white; width: 260px; height:180px;position: fixed; bottom: 50%; top: 50%; right: 50%; left: 50%; display: none" >
                <p>主机名:<input  type="text" name="主机名:" /></p>
                <p>IP地址:<input  type="text" name="IP地址:" /></p>
                <p>端口号:<input  type="text" name="端口号:" /></p>
                <div style="width: 400px; height: 10px ;">
                    <input  type="button" value="保存" onclick="save(this);" />
                    <input  type="button" value="重置" onclick="cleaning();" />
                    <input  type="button" value="取消" onclick="cancle(this);"/>
                </div>
            </form>

            <div>
                <table border="1">
                    <thead>
                        <tr>
                            <th>主机名</th>
                            <th>IP地址</th>
                            <th>端口</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>host1.oldboy.me</td>
                            <td>192.168.100.10</td>
                            <td>22</td>
                            <td>
                                <input type="button"  value="编辑" onclick="edit(this);"/>
                            </td>
                        </tr>
                        <tr>
                            <td>host2.oldboy.me</td>
                            <td>192.168.100.11</td>
                            <td>22</td>
                            <td><input type="button"  value="编辑" onclick="edit(this);" /></td>
                        </tr>
                        <tr>
                            <td>host3.oldboy.me</td>
                            <td>192.168.100.12</td>
                            <td>22</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script>
        function removedisplay(ths){

            $(ths).parent().siblings().find(".body").addClass("hide");
            $(ths).next().removeClass("hide");
        }
        function toRed(ths){
            $(ths).css("background-color","#A92112");
            $(ths).parent().siblings().find(".title").css("background-color","");
        }
        function toStart(ths){
            $(ths).css("background-color","");
        }
        function cleaning () {
            $("#edit1").children().filter(":eq(0)").find("input").val("");
            $("#edit1").children().filter(":eq(1)").find("input").val("");
            $("#edit1").children().filter(":eq(2)").find("input").val("");
        }
        function edit(ths){
            $(ths).parent().parent().attr("id","table")
            $("#edit1").css("display","");
            var first=$(ths).parent().siblings().filter(":eq(0)").text();
            var second=$(ths).parent().siblings().filter(":eq(1)").text();
            var third=$(ths).parent().siblings().filter(":eq(2)").text();
            $("#edit1").children().filter(":eq(0)").find("input").val(first);
            $("#edit1").children().filter(":eq(1)").find("input").val(second);
            $("#edit1").children().filter(":eq(2)").find("input").val(third);
        }
        function save(ths){
            var host=$(ths).parent().siblings().filter(":eq(0)").find("input").val();
            var ip=$(ths).parent().siblings().filter(":eq(1)").find("input").val();
            var port=$(ths).parent().siblings().filter(":eq(2)").find("input").val();
            if ( host ){
                $("#table").children().filter(":eq(0)").text(host);
            }else{
                return false
            }
            if (ip){
                $("#table").children().filter(":eq(1)").text(ip);
            }else {
                return false
            }
            if (port){
                $("#table").children().filter(":eq(2)").text(port);
            }else{
                return false
            }



            $("#table").attr("id","")
            $("#edit1").css("display","none");


        }
        function cancle(ths){
            $("#edit1").css("display","none");

        }
    </script>
</body>
