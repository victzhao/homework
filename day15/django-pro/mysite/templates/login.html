<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>老男孩运维管理系统登录</title>
    <link href="/static/css/commons.css" rel="stylesheet" />
</head>
<body>
    <div class="up">
        <a href="http://www.etiantian.org" target="_blank"><img src="/static/img/logo_small.png" /></a>
    </div>
    <div class="down" >
        <img src="/static/img/bg4.jpg" width="100%" height="500px"/>
        <div class="login">
            <div>
                <a style="font-size: 30px;color: #282223">账户登录</a>
                <!--<div  class="errors ">-->
                    <!--<div>-->
                        <!--请输入用户名和密码!-->
                    <!--</div>-->
                <!--</div>-->

                <form action="/login/" method="post">
                    <div >
                        <span >
                            用户名:
                        </span>
                        <input id="username"  name="user" class="inputs" type="text" />
                    </div>
                    <div >
                        <span >
                            密&nbsp;&nbsp;&nbsp;&nbsp;码:
                        </span>
                        <input id="pwd" name="pwd" type="password" class="inputs" />
                    </div>
                    <div >
						<input style="margin:1px 10px 0px 2px; " name="" type="checkbox"  >
                        <span style="font-size: 10px;color: #555A61;">记住密码</span>
                    </div>
                    <div style="font-size: 10px;color: #555A61;margin-top: 10px;">
                        <a href="/register" target="_blank">立即注册</a>
                        <span style="color: red">{{ log_error }}</span>
                    </div>

                    <div style="margin-top: 20px" >
                        <span >
                            <input id="logon" style="background-color: #7cbe56" class=" button blue" type="submit" value="登录"/>
                            <a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                            <input id="reset" class=" button blue" type="button" value="重置"/>
                        </span>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/jquery-2.2.3.js"></script>
    <script>
        $(function(){
            $("#logon").click(function(){
                if(!$("#username").val() ) {
                    $("#username").addClass("waring");
                    return false;

                }else{
                    $("#username").removeClass("waring");

                };
                if(!$("#pwd").val()){
                    $("#pwd").addClass("waring");
                    return false;
                }else{
                    $("#pwd").removeClass("waring");
                };
            });

            $("#reset").click(function(){
                $("#username").val("");
                $("#pwd").val("");
                $("#username").removeClass("waring");
                $("#pwd").removeClass("waring");
            })
        });
    </script>
</body>
</html>
